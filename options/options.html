<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../lib/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="options.css" />
    <script type="text/javascript" src="../lib/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../lib/jquery-ui.min.js"></script>
    <!-- <script type="text/javascript" src="../lib/jquery-ui.min.js"></script> -->
    <script type="text/javascript" src="../script/f.js"></script>
    <script type="text/javascript" src="options.js"></script>
    <title>Fess Google Bookmarks options page</title>
  </head>

  <body>
    <form id="optForm" class="ui-widget">
      <div id="formTitle" class="ui-widget-header">Настройки Fess Google Bookmarks Extention</div>
      <div id="tabs">
        <ul>
          <li><a href="#mainPanel">Nunc tincidunt</a></li>
          <li><a href="#advPanel">Proin dolor</a></li>
          <li><a href="#iconsPanel">Aenean lacinia</a></li>
        </ul>
        <div id="mainPanel">
          <div class="fRow">
            <label class="switch">
              <input id="loadOnStart" type="checkbox">
              <div class="slider round"></div>
            </label>
            <label for="loadOnStart" title="Will load bookmarks before open popup">loadOnStart</label>
          </div>
          <div class="fRow">
            <label class="switch">
              <input id="reverseLeftClick" type="checkbox">
              <div class="slider round"></div>
            </label>
            <label for="reverseLeftClick">Открывать закладки в той же вкладке</label>
          </div>
          <div class="fRow alignRow50">
            <label for="sortType"">Сортировка по: </label>
            <select id="sortType">
              <option value="name">Назаванию</option>
              <option value="timestamp">Дате</option>
            </select>
            <select id="sortOrder">
              <option value="asc">Возрастанию</option>
              <option value="desc">Убыванию</option>
            </select>
          </div>
          <fieldset id="fsShow">
            <legend>Order a T-Shirt</legend>
            <div class="fRow">
              <label class="switch">
                <input id="enableNotes" type="checkbox">
                <div class="slider round"></div>
              </label>
              <label for="enableNotes">Show bookmarks notes</label>
            </div>
            <div class="fRow">
              <label class="switch">
                <input id="enable10recentBookmark" type="checkbox">
                <div class="slider round"></div>
              </label>
              <label for="enable10recentBookmark"></label>
            </div>
            <div class="fRow">
              <label class="switch">
                <input id="enable10visitedBookmark" type="checkbox">
                <div class="slider round"></div>
              </label>
              <label for="enable10visitedBookmark"></label>
            </div>
            <div class="fRow">
              <label class="switch">
                <input id="showTagsInTooltip" type="checkbox">
                <div class="slider round"></div>
              </label>
              <label for="showTagsInTooltip"></label>
            </div>
          </fieldset>

          <fieldset id="fsFavIcons">
            <legend>!FavIcons</legend>
            <div class="fRow">
              <label class="switch">
                <input id="showFavicons" type="checkbox">
                <div class="slider round"></div>
              </label>
              <label for="showFavicons">Показывать иконки сайтов</label>
            </div>
            <div class="fRow alignRow70">
            <label for="clrFavIcons">!Удалить сохраненные иконки</label>
              <button class="ui-button ui-corner-all ui-widget" id="clrFavIcons">!Clear facicons</button>
            </div>
            <div class="fRow alignRow70">
            <label for="reloadFavIcons">Принудительно получить иконки для закладок (через http://www.google.com/s2/favicons)</label>
              <button class="ui-button ui-corner-all ui-widget"  id="reloadFavIcons">Reload facicons</button>
            </div>
          </fieldset>
          <fieldset id="fsReadLater">
          <legend>Read Later</legend>
            <div class="fRow">
              <label class="switch">
                <input id="enablePageAction" type="checkbox">
                <div class="slider round"></div>
              </label>
              <label for="enablePageAction">enablePageAction:</label>
            </div>
            <div class="fRow alignRow50">
              <label for="readLaterTitle">readLaterTitle:</label>
              <input type="text" id="readLaterTitle" name="readLaterTitle">
            </div>
          </fieldset>
          <div class="fRow alignRow50">
            <label for="timeout">timeout:</label>
            <input type="text" id="timeout" name="timeout" pattern="[0-9]{1,5}" >
          </div>
          <div class="fRow">
            <label class="switch">
              <input id="enableTreePersisitData" type="checkbox">
              <div class="slider round"></div>
            </label>
            <label for="enableTreePersisitData" title="Remember Expanded Labels">enableTreePersisitData</label>
          </div>
          <fieldset id="options_fsOpenContextIn_legend">
            <legend>!Использовать</legend>
            <div class="radioContainer">
              <ul>
                <li>
                  <input type="radio" id="options_OpenContextIn_popup" name="options_lblOpenContextIn" checked="checked" value="popup">
                  <label id="options_lblOpenContextIn_popup" for="options_OpenContextIn_popup"></label>
                  <div class="check"></div>
                </li>
                <li>
                  <input type="radio" id="options_OpenContextIn_sidebar" name="options_lblOpenContextIn" value="sidebar">
                  <label id="options_lblOpenContextIn_sidebar" for="options_OpenContextIn_sidebar"></label>
                  <div class="check"></div>
                </li>
              </ul>
            </div>
          </fieldset>
        </div>
        <div id="advPanel">
          <div class="fRow alignRow50">
            <label for="nestedLabelSep">Nested labels separator:</label>
            <input type="text" id="nestedLabelSep" name="nestedLabelSep" maxlength="1" size="3" pattern=".{1}">
          </div>
          <div class="fRow alignRow50">
            <div>
              <label class="switch">
                <input id="enableLabelUnlabeled" type="checkbox">
                <div class="slider round"></div>
              </label>
              <label for="enableLabelUnlabeled">enableLabelUnlabeled:</label>
            </div>
            <input type="text" name="labelUnlabeledName" id="labelUnlabeledName">
          </div>
          <div class="fRow">
            <label class="switch">
              <input id="suggestLabel" type="checkbox">
              <div class="slider round"></div>
            </label>
            <label for="suggestLabel"></label>
          </div>
          <fieldset id="fsFilter">
            <legend>Настройки фильтра</legend>
            <div class="fRow">
              <label class="switch">
                <input id="enableFilterByUrl" type="checkbox">
                <div class="slider round"></div>
              </label>
              <label for="enableFilterByUrl">enableFilterByUrl:</label>
            </div>
            <div class="fRow">
              <label class="switch">
                <input id="enableFilterByNotes" type="checkbox">
                <div class="slider round"></div>
              </label>
              <label for="enableFilterByNotes">enableFilterByNotes:</label>
            </div>
            <div class="fRow">
              <label class="switch">
                <input id="enableLableFilter" type="checkbox">
                <div class="slider round"></div>
              </label>
              <label for="enableLableFilter">enableLableFilter:</label>
            </div>
            <div class="fRow alignRow50">
              <label for="filterDelay">filterDelay:</label>
              <input type="text" name="filterDelay" id="filterDelay" size="3" pattern='[0-9]{1,3}'>
            </div>
          </fieldset>
          <fieldset id="fsLabelHiding">
            <legend>Скрытие меток</legend>
            <div class="fRow">
              <label class="switch">
                <input id="enableLabelHiding" type="checkbox">
                <div class="slider round"></div>
              </label>
              <label for="enableLabelHiding">enableLabelHiding:</label>
            </div>
            <div class="fRow">
              <label class="switch">
                <input id="showHiddenLabels" type="checkbox">
                <div class="slider round"></div>
              </label>
              <label for="showHiddenLabels">showHiddenLabels:</label>
            </div>
            <div class="fRow alignRow50">
              <label for="hiddenLabelsTitle">hiddenLabelsTitle:</label>
              <input type="text" name="hiddenLabelsTitle" id="hiddenLabelsTitle">
            </div>
          </fieldset>
          <fieldset id="fsFontSettings">
            <legend>!Шрифт</legend>
            <div class="fRow alignRow20" style="height: 4.5em;">
              <label for="fontSize">fontSize:</label>
              <input type="text" name="fontSize" id="fontSize">
              <span id="fontExample"></span>
            </div>
            <div class="fRow alignRow20">
              <label for="fontFamily">fontFamily:</label>
              <input type="text" name="fontFamily" id="fontFamily" size="80">
            </div>
          </fieldset>
        </div>
        <div id="iconsPanel">
          <fieldset id="fsBrowseActionIcons">
          <legend>!Использовать</legend>
            <div class="radioContainer">
              <ul>
                <li>
                  <input type="radio" id="iconLight" name="ThemeIcon"  value="light">
                  <label id="iconLightLbl" for="iconLight"></label>
                  <div class="check"></div>
                </li>
                <li>
                  <input type="radio" id="iconDark" name="ThemeIcon" checked="checked" value="dark">
                  <label id="iconDarkLbl" for="iconDark"></label>
                  <div class="check"></div>
                </li>
              </ul>
            </div>
          </fieldset>
        </div>
      </div>
      <div id="buttons">
        <button id="save" class="ui-button ui-corner-all ui-widget" type="submit">Save</button>
        <button id="reset" class="ui-button ui-corner-all ui-widget" type="button">Reset to default</button>
        <span>Saved</span>
      </div>
    </form>
  </body>

</html>
